</head>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!--<editor-fold desc="topbar">-->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- Topbar Search -->
                <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                               aria-label="Search" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">

                    <!-- Nav Item - Search Dropdown (Visible Only XS) -->

                    <li class="nav-item dropdown no-arrow d-sm-none">
                        <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-search fa-fw"></i>
                        </a>
                        <!-- Dropdown - Messages -->
                        <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                             aria-labelledby="searchDropdown">
                            <form class="form-inline mr-auto w-100 navbar-search">
                                <div class="input-group">
                                    <input type="text" class="form-control bg-light border-0 small"
                                           placeholder="Search for..." aria-label="Search"
                                           aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="button">
                                            <i class="fas fa-search fa-sm"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </li>

                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small">First name</span>
                            <img class="img-profile rounded-circle" src="https://source.unsplash.com/QAB-WJcbgJk/60x60">
                        </a>
                        <!-- Dropdown - User Information -->
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                             aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="/profile">
                                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                Profile
                            </a>
                            <a class="dropdown-item" href="agency">
                                <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                                Agency
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                Logout
                            </a>
                        </div>
                    </li>

                </ul>

            </nav>
            <!--</editor-fold>-->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <div>
                    <h1 class="h3 mb-0 text-gray-800">Welcome, </h1>
                    <h1 class="h3 mb-0 text-gray-800" id="firstName" th:text="${firstName}"></h1>
                    </div>
                </div>

                <!-- Content Row -->
                <div class="row">
                    <!-- Content Row -->
                    <div class="row">
                        <!-- Profile Picture -->
                        <div class="col-xl-4 col-md-6 mb-4">
                            <div class="card shadow mb-4">
                                <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 25rem;"
                                     src="img/undraw_posting_photo.svg" alt="">
                                <div class="text-center">
                                    <h4 id="profileName" th:text="${firstName+' '+lastName}">first + last name</h4>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-4 col-md-6 mb-4">
                            <div class="card shadow mb-4">
                                <div class="card-body">
                                    <form action="#" method="post" id="updateProfile">
                                        <div class="row">
                                            <h5>First Name</h5>
                                            <div class="input-group">
                                                <input type="text" class="form-control bg-light border-0 small"
                                                       id="changeFirstName" th:value="${firstName}"
                                                       aria-label="Search" aria-describedby="basic-addon2">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <h5>Last Name</h5>
                                            <div class="input-group">
                                                <input type="text" class="form-control bg-light border-0 small"
                                                       id="changeLastName" th:value="${lastName}"
                                                       aria-label="Search" aria-describedby="basic-addon2">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <h5>Phone Number</h5>
                                            <div class="input-group">
                                                <input type="text" class="form-control bg-light border-0 small"
                                                       id="changePhoneNumber" th:value="${phoneNumber}"
                                                       aria-label="Search" aria-describedby="basic-addon2">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
                                                    type="submit" id="userProfileBtn">
                                                Update
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-4 col-md-6 mb-4">
                            <div class="card shadow mb-4">
                                <div class="card-body">
                                    <form action="#" method="post" id="updateUser">
                                        <div class="row">
                                            <h5>Email</h5>
                                            <div class="input-group">
                                                <input type="email" class="form-control bg-light border-0 small"
                                                       id="changeEmail" th:value="${email}"
                                                       aria-label="Search" aria-describedby="basic-addon2">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <h5>Password</h5>
                                            <div class="input-group">
                                                <input type="password" class="form-control bg-light border-0 small"
                                                       id="changePassword"
                                                       aria-label="Search" aria-describedby="basic-addon2">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
                                                    type="submit" id="userUpdateBtn">
                                                Update
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Ivan Christian 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to quit.</div>
            <div class="modal-footer">
                <form action="/logout" method="post">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->

</body>
